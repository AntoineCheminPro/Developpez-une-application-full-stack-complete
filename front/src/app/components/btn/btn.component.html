<button
  [class]="btnClasses()"
  [disabled]="!!(disabled || loading)"
  [attr.aria-label]="ariaLabel || text"
  [attr.aria-disabled]="!!(disabled || loading)"
  [type]="type === 'submit' || type === 'submit-cta' ? 'submit' : 'button'"
  (click)="onClick($event)"
  [style.pointer-events]="(disabled || loading) ? 'none' : 'auto'"
  [style.opacity]="(disabled || loading) ? '0.6' : '1'"
  [style.cursor]="(disabled || loading) ? 'not-allowed' : 'pointer'"
>
  @if (text) {
    <span class="btn__text">{{ text }}</span>
  }
  @if ((type === 'submit' && !showIcon) || (showIcon && iconSrc)) {
    <img 
      class="btn__icon" 
      [src]="type === 'submit' ? '/assets/icon _send.svg' : iconSrc!" 
      alt=""
      aria-hidden="true"
    >
  }
  @if (loading) {
    <span class="btn__loader" aria-hidden="true"></span>
  }
</button>
