<app-header [isAuthPage]="true" [showBacklink]="true"></app-header>
<div class="page-container">
  <div class="login page-container__main">
    <div class="login__container">
      <h1 class="login__title">Se connecter</h1>

      <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login__form">
        <div class="login__field">
          <label for="email" class="login__label">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="login__input"
            >
        </div>

        <div class="login__field">
          <label for="password" class="login__label">Mot de passe</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="login__input"
            >
        </div>

        <app-btn
          text="Se connecter"
          type="cta"
          [disabled]="loginForm.invalid || isLoading"
          (btnClick)="submit()">
        </app-btn>
      </form>
    </div>
  </div>
</div>
